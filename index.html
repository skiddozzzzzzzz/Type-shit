<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text from File</title>
  <style>
    body {
      background-color: #111;
      color: #00ff88; /* neon green */
      font-family: monospace;
      font-size: 1.3em;
      padding: 20px;
      white-space: pre-wrap; /* keeps line breaks from text.txt */
    }
  </style>
</head>
<body>
  <div id="output">Loading text...</div>

  <script>
    fetch("text.txt")
      .then(response => response.text())
      .then(data => {
        document.getElementById("output").textContent = data;
      })
      .catch(error => {
        document.getElementById("output").textContent = "Error loading text.txt";
        console.error(error);
      });
  </script>
</body>
</html>
