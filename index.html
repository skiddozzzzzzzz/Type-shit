<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretty Print Text</title>
  <style>
    body {
      background-color: #111;
      color: #00ffcc; /* soft neon cyan */
      font-family: "Courier New", monospace;
      font-size: 0.9em; /* smaller text */
      line-height: 1.4;
      padding: 20px;
    }

    pre {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 0 8px rgba(0, 255, 200, 0.2);
    }
  </style>
</head>
<body>
  <pre id="output">Loading text...</pre>

  <script>
    fetch("text.txt")
      .then(response => response.text())
      .then(data => {
        document.getElementById("output").textContent = data;
      })
      .catch(error => {
        document.getElementById("output").textContent = "Error loading text.txt";
        console.error(error);
      });
  </script>
</body>
</html>
