<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayflock777 Dox</title>
  <style>
    body {
      background-color: #111;
      color: #00ffcc; /* soft neon cyan */
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    pre {
      background-color: #1a1a1a;
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 0.8em;  /* smaller font */
      line-height: 1.2;
      width: fit-content;
      max-width: 90%;
      max-height: 70vh;
      overflow: auto;
      box-shadow: 0 0 8px rgba(0, 255, 200, 0.2);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <pre id="output">Loading text...</pre>

  <script>
    fetch("text.txt")
      .then(response => response.text())
      .then(data => {
        document.getElementById("output").textContent = data;
      })
      .catch(error => {
        document.getElementById("output").textContent = "Error loading text.txt";
        console.error(error);
      });
  </script>
</body>
</html>
